        te devuelva un Array de textos separados por 
        cierto caracter, pe. miFuncion('hola que tal', ' ') 
        devolverá ['hola', 'que', 'tal'].*/
        function separacion(cadena, expresion){
            let palabras = cadena.split(expresion);
            console.log("Cadena original")
            console.log(cadena)
            console.log("Cadena separada");
            for(let i =0;i<palabras.length;i++){
                console.log(palabras[i]+" ");
            }
        }
        separacion("Enero, Febrero, Marzo Abril Mayo", ", ")
    </script>
