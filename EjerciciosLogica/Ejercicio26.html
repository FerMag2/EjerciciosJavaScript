<body>
    <script>
        /*26) Programa una función que dado un arreglo 
        de números obtenga el promedio, pe. 
        promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.*/
        const promedio= (vector) =>{
            let sum=0;
            let prom=0;
            let tam = vector.length;
            for(let i=0;i<vector.length;i++){
                sum+=vector[i];
            }
            prom = sum/tam
            console.log(prom)
        }
        promedio([9,8,7,6,5,4,3,2,1,0])
    </script>
