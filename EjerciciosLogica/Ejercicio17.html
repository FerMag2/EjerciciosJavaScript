    <script>
        /*17) Programa una función que dada una 
        fecha válida determine cuantos años han pasado 
        hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) 
        devolverá 35 años (en 2020).*/
        const anios= (fecha) =>{
            let hoy = new Date(2023,10,4)
            let total = hoy.getFullYear() - fecha.getFullYear();
            if (hoy.getMonth() < fecha.getMonth() ||(hoy.getMonth() === fecha.getMonth() && hoy.getDate() < fecha.getDate())){
                total--;
            }
            console.log(total)
        }
        anios(new Date(2021,10,3));
    </script>
