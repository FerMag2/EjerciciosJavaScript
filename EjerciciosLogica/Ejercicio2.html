        /*2) Programa una función que te devuelva 
        el texto recortado según el número de caracteres 
        indicados, pe. miFuncion("Hola Mundo", 4) 
        devolverá "Hola".*/
        function palRecortado(palabra, cantidad){
            let pal= palabra.substring(0,cantidad);
            return pal;
        }
