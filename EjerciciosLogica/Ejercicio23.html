<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*23) Programa una función que dado un array 
        de números devuelva un objeto con 2 arreglos 
        en el primero almacena los números pares y en 
        el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) 
        devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/
        let vector1 = []
        let vector2 = []
        const vec= (vector) =>{
            for(let i=0;i<vector.length;i++){
                if(vector[i]%2==0){
                    vector1.push(vector[i])
                }else{
                    vector2.push(vector[i])
                }
            }
            console.log("Vector de pares")
            for(let i=0;i<vector1.length;i++){
                console.log(vector1[i])
            }
            console.log("Vector de impares")
            for(let i=0;i<vector2.length;i++){
                console.log(vector2[i])
            }
        }
        vec([1, 2, 3, 4, 5])
    </script>
</body>
</html>
