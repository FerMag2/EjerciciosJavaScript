<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*24) Programa una función que dado un arreglo de 
        números devuelva un objeto con dos arreglos, el primero 
        tendrá los numeros ordenados en forma ascendente y el segundo 
        de forma descendiente, pe. miFuncion([7, 5,7,8,6]) 
        devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.*/
        const vec=(vector)=> {
            let asc = vector.slice();
            let desc = vector.slice();
            asc.sort(function(a, b) {
                return a - b;
            });
            desc.sort(function(a, b) {
                return b - a;
            });
            let resultado = {
                ascendente: asc,
                descendente: desc
            };
            return resultado;
        }
            console.log(vec([7, 5, 7, 8, 6])); 
    </script>
</body>
