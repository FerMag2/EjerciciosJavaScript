<body>
    <script>
        /*7) Programa una función que valide 
        si una palabra o frase dada, es un palíndromo 
        (que se lee igual en un sentido que en otro), 
        pe. mifuncion("Salas") devolverá true.*/
        let palabra=""
        const palindromo= (cadena="") =>{
            cadena = cadena.toLowerCase().replace(/ /g, '');
            for(let i=0;i<cadena.length;i++) palabra+=cadena.charAt(cadena.length-i-1)
            if(palabra==cadena){
                return true
            }else{
                return false
            }
        }
        if(palindromo("Anita lava la tina")==true){
            console.log("Si es palindromo")
        }else{
            console.log("No es palindromo")
        }
    </script>
