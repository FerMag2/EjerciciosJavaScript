    <script>
        /*16) Programa una función que devuelva el monto final 
        después de aplicar un descuento a una cantidad dada, 
        pe. miFuncion(1000, 20) devolverá 800*/
        const descuento= (precio=undefined, des=undefined) =>{
            let final = precio- ((precio*des)/100)
            return final
        }
        console.log(descuento(1200,30))
    </script>
